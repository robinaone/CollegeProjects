<!DOCTYPE html>

<html>
  
  <head>
    <title>Search Google</title>
  </head>
  
  <body>
    
    <h1>
      Forms - Another Exercise
    </h1>
    
    <p>
      Create a page that submits a search to Google
    </p>
    
    <br>
    
    <form method="get" action="https://www.google.com/search">

      <fieldset>

        <legend>
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="300" height="100">
        </legend>
        
      <fieldset>
      
        <legend>
          <h3>
          Creating your own Google search is easy
         </h3>
        </legend>
      
        <input value="Alamo Colleges" name="q" type="text" placeholder="Google search..." size="50">
      
        <br>
      
        <select name="dropdown">
          
          <option value="HOU">Houston</option>
          
          <option value="AUS">Austin</option>
          
          <option value="DAL">Dallas</option>
          
          <option value="SAT">San Antonio</option>
          
        </select>
      
        <br><br>
      
        <input type="submit" value="Google Search">
      
      </fieldset>
    
  </fieldset>

  </form>

    
  </body>
  
</html>
